<div class="jumbotron">
	<h1>{{film.title}}</h1>
	<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  		Launch video
	</button>
</div>

<div class="row">
	<div class="col-lg-12">
		<h2>{{film.author}}</h2>
		<p>{{film.description}}</p>
		<p>{{link}}</p>
		<p><a class="btn btn-primary" href="#" role="button">View details &raquo;</a></p>
	</div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="closevideo()" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">{{film.title}}</h4>
      </div>
      <div class="modal-body">
        <iframe width="560" height="345" ng-src="{{link}}" frameborder="0"></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closevideo()">Close</button>
      </div>
    </div>
  </div>
</div>
